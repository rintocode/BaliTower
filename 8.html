<html>
<h1>
    Sebutkan syntax-syntax untuk mendefinisikan variable JavaScript
</h1>

<script>
//var (sebelum ECMAScript 6):
var x = 5;


//let (setelah ECMAScript 6, terbatas pada ruang lingkup blok):
let y = 10;


//const (setelah ECMAScript 6, nilai tetap yang tidak dapat diubah):
const z = 15;


//Multiple Variables in One Line:
var b = 3, c = 7, d = 11;


//Deklarasi dengan Array:
var numbers = [1, 2, 3, 4, 5];


//Deklarasi dengan Fungsi:
function add(a, b) {
    return a + b;
}


//Deklarasi di Luar Blok 
console.log(a); // Output: undefined
var a = 5;



</script>


</html>
